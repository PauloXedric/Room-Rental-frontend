<p-card>
  <p-table
    #dt
    [value]="accounts"
    dataKey="id"
    [paginator]="true"
    [rows]="pageSize"
    [rowsPerPageOptions]="rowsPerPageOptions"
    (onPage)="onPageChange($event)"
    [totalRecords]="totalRecords"
    [globalFilterFields]="['firstName']"
  >
    <ng-template #caption>
      <div class="flex">
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="onSearch($event)"
            placeholder="Search by first name..."
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </ng-template>

    <ng-template #body let-account>
      <tr>
        <td>{{ account.firstName }}</td>
        <td>{{ account.lastName }}</td>
        <td>{{ account.email }}</td>
        <td
          (click)="$event.stopPropagation()"
          (mousedown)="$event.stopPropagation()"
        >
          <p-select
            [options]="statusOptions"
            [ngModel]="account.status"
            optionLabel="label"
            optionValue="value"
            placeholder="Select status"
            appendTo="body"
            (onChange)="confirmStatusChange($event.value, account)"
            [style]="{ minWidth: '8rem' }"
          >
            <ng-template let-status pTemplate="selectedItem">
              <p-tag
                [value]="account.status"
                [severity]="getStatusSeverity(account.status)"
                class="w-full text-center"
              ></p-tag>
            </ng-template>

            <ng-template let-status pTemplate="item">
              <p-tag
                [value]="status.value"
                [severity]="getStatusSeverity(status.value)"
                class="w-full text-center"
              ></p-tag>
            </ng-template>
          </p-select>
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="4">No user accounts found.</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="total-records-info">
    There {{ totalRecords === 1 ? "is" : "are" }}
    <strong>{{ totalRecords }}</strong>
    user account{{ totalRecords === 1 ? "" : "s" }} in total.
  </div>
</p-card>
